<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscripción - Diario Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Diario Online</h1>
    <!-- Podés copiar aquí tu header original del index -->
  </header>

  <main>
    <section class="subscription-container">
      <h2 id="form-title">HOLA</h2>
      <form id="subscription-form">
        <div class="form-group"><label for="nombre">Nombre completo</label><input type="text" id="nombre" name="nombre"><small class="error" id="error-nombre"></small></div>
        <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email"><small class="error" id="error-email"></small></div>
        <div class="form-group"><label for="password">Contraseña</label><input type="password" id="password" name="password"><small class="error" id="error-password"></small></div>
        <div class="form-group"><label for="repeat-password">Repetir contraseña</label><input type="password" id="repeat-password" name="repeat-password"><small class="error" id="error-repeat-password"></small></div>
        <div class="form-group"><label for="edad">Edad</label><input type="number" id="edad" name="edad"><small class="error" id="error-edad"></small></div>
        <div class="form-group"><label for="telefono">Teléfono</label><input type="text" id="telefono" name="telefono"><small class="error" id="error-telefono"></small></div>
        <div class="form-group"><label for="direccion">Dirección</label><input type="text" id="direccion" name="direccion"><small class="error" id="error-direccion"></small></div>
        <div class="form-group"><label for="ciudad">Ciudad</label><input type="text" id="ciudad" name="ciudad"><small class="error" id="error-ciudad"></small></div>
        <div class="form-group"><label for="codigo-postal">Código Postal</label><input type="text" id="codigo-postal" name="codigo-postal"><small class="error" id="error-codigo-postal"></small></div>
        <div class="form-group"><label for="dni">DNI</label><input type="text" id="dni" name="dni"><small class="error" id="error-dni"></small></div>
        <div class="form-group full-width"><button type="submit">Enviar</button></div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Diario Online</p>
    <!-- Podés copiar aquí tu footer original del index -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
